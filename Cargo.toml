[package]
name = "shine-rs"
version = "0.1.0"
edition = "2021"
authors = ["MP3 Encoder Team"]
description = "A pure Rust MP3 encoder based on the shine library"
license = "MIT OR Apache-2.0"
repository = "https://github.com/wshon/shine-rs"
keywords = ["mp3", "audio", "encoder", "codec", "shine"]
categories = ["multimedia::audio", "encoding"]

[features]
default = []
diagnostics = []  # Enable diagnostic logging and data collection

[dependencies]
thiserror = "1.0"
lazy_static = "1.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
sha2 = "0.10"
log = "0.4"

[dev-dependencies]
proptest = "1.4"
criterion = { version = "0.5", features = ["html_reports"] }
env_logger = "0.10"

[[test]]
name = "integration_full_pipeline_validation"
path = "testing/integration/integration_full_pipeline_validation.rs"

[[test]]
name = "integration_scfsi_consistency"
path = "testing/integration/integration_scfsi_consistency.rs"

[[test]]
name = "integration_data_driven_validation"
path = "testing/integration/integration_data_driven_validation.rs"

[profile.dev]
debug = true
overflow-checks = true

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.bench]
opt-level = 3
lto = true
codegen-units = 1