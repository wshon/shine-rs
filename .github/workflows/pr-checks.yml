name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ main, develop ]

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-pr-${{ hashFiles('**/Cargo.lock') }}

    - name: Validate PR title
      run: |
        title="${{ github.event.pull_request.title }}"
        if [[ ! "$title" =~ ^(feat|fix|docs|style|refactor|perf|test|chore|ci)(\(.+\))?: .+ ]]; then
          echo "âŒ PR title must follow conventional commits format"
          echo "Examples: feat: add new feature, fix(encoder): resolve bug, docs: update README"
          exit 1
        fi

    - name: Check for breaking changes
      run: |
        if git diff --name-only origin/main...HEAD | grep -E "(src/lib\.rs|crate/src/lib\.rs)" > /dev/null; then
          echo "âš ï¸  Changes detected in public API files"
          echo "Please ensure backward compatibility or mark as breaking change"
        fi

    - name: Run comprehensive checks
      run: |
        echo "ğŸ” Running code formatting check..."
        cargo fmt --all -- --check
        
        echo "ğŸ” Running clippy analysis..."
        cargo clippy --all-targets --all-features -- -D warnings
        
        echo "ğŸ” Running tests..."
        cargo test --all-features
        
        echo "âœ… All PR checks passed!"

  required-checks:
    name: Required Checks Status
    runs-on: ubuntu-latest
    needs: [pr-validation]
    if: always()
    
    steps:
    - name: Check all required jobs
      run: |
        if [[ "${{ needs.pr-validation.result }}" != "success" ]]; then
          echo "âŒ Required checks failed"
          exit 1
        fi
        echo "âœ… All required checks passed"